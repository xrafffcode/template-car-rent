<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rent Car</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-md py-3 navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">Rent Car</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div id="navbarCollapse" class="collapse navbar-collapse">
                    <ul class="navbar-nav
                        mb-2 mb-md-0 mx-auto">
                        <li class="nav-item">
                            <a class="nav-link " href="index.html">
                                Beranda
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="cars.html">
                                Mobil
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">
                                Kontak Kami
                            </a>
                        </li>
                    </ul>

                    <div class="d-flex">
                        <a href="login.html" class="btn btn-outline-primary">Masuk</a>
                        <a href="register.html" class="btn btn-primary ms-3">Daftar</a>
                    </div>
                </div>


            </div>
        </nav>
    </header>

    <section class="reservation py-5">
        <div class="container">

            <h2 class="mb-4">Reservasi</h2>
            <form action="reservation.html" method="post">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nama</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Nomor Telepon</label>
                            <input type="text" class="form-control" id="phone" name="phone" required>
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Alamat</label>
                            <textarea class="form-control" id="address" name="address" required></textarea>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="mb-3">
                            <label for="car" class="form-label">Mobil</label>
                            <select class="form-select" id="car" name="car" required>
                                <option value="">Pilih Mobil</option>
                                <option value="1">Toyota Avanza</option>
                                <option value="2">Honda Brio</option>
                                <option value="3">Suzuki Ertiga</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="date" class="form-label">Tanggal Sewa</label>
                            <input type="date" class="form-control" id="start_date" name="start_date" required>
                        </div>
                        <div class="mb-3">
                            <label for="date" class="form-label">Tanggal Kembali</label>
                            <input type="date" class="form-control" id="end_date" name="end_date" required>
                        </div>
                        <div class="mb-3">
                            <label for="payment" class="form-label">Metode Pembayaran</label>
                            <select class="form-select" id="payment" name="payment" required>
                                <option value="">Pilih Metode Pembayaran</option>
                                <option value="1">Midtrans (QRIS, Gopay, OVO, dll)</option>
                                <option value="2">Transfer Bank</option>
                            </select>
                        </div>
                    </div>
                </div>

                <a href="payment.html" class="btn btn-primary float-end">Reservasi</a>

            </form>

        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>


</body>

</html>
