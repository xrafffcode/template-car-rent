<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rent Car</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-md py-3 navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">Rent Car</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div id="navbarCollapse" class="collapse navbar-collapse">
                    <ul class="navbar-nav
                        mb-2 mb-md-0 mx-auto">
                        <li class="nav-item">
                            <a class="nav-link " href="index.html">
                                Beranda
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="cars.html">
                                Mobil
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">
                                Kontak Kami
                            </a>
                        </li>
                    </ul>

                    <div class="d-flex">
                        <a href="login.html" class="btn btn-outline-primary">Masuk</a>
                        <a href="register.html" class="btn btn-primary ms-3">Daftar</a>
                    </div>
                </div>


            </div>
        </nav>
    </header>

    <section class="payment py-5">
        <div class="container">
            <h2 class="mb-4">Pembayaran</h2>
            <div class="row">
                <div class="col-lg-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title mb-4">Detail Pesanan</h5>
                            <p class="card-text">Mobil: <span class="fw-bold">Toyota Avanza</span></p>
                            <p class="card-text">Tanggal: <span class="fw-bold">12-12-2022</span></p>
                            <p class="card-text">Lama Sewa: <span class="fw-bold">3 hari</span></p>
                            <p class="card-text">Total Pembayaran: <span class="fw-bold">Rp 1.500.000</span></p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title
                                mb-4">Pembayaran</h5>

                            <div class="alert alert-info" role="alert">
                                Silahkan transfer ke rekening <strong>BCA 1234567890</strong> sebesar <strong>Rp
                                    1.500.000</strong>
                            </div>
                            <form action="payment.html" method="post">
                                <div class="mb-3">
                                    <label for="transfer" class="form-label">Bukti Transfer</label>
                                    <input type="file" class="form-control" id="transfer" name="transfer" required>
                                </div>
                                <div class="d-flex justify-content-end gap-3">
                                    <a href="transactions.html" class="btn btn-outline-primary">Bayar Nanti</a>
                                    <a href="success.html" class="btn btn-primary">Bayar</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>


</body>

</html>
