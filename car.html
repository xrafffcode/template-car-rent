<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rent Car</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-md py-3 navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">Rent Car</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div id="navbarCollapse" class="collapse navbar-collapse">
                    <ul class="navbar-nav
                        mb-2 mb-md-0 mx-auto">
                        <li class="nav-item">
                            <a class="nav-link " href="index.html">
                                Beranda
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="cars.html">
                                Mobil
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">
                                Kontak Kami
                            </a>
                        </li>
                    </ul>

                    <div class="d-flex">
                        <a href="login.html" class="btn btn-outline-primary">Masuk</a>
                        <a href="register.html" class="btn btn-primary ms-3">Daftar</a>
                    </div>
                </div>


            </div>
        </nav>
    </header>

    <section class="detail-car py-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <img src="assets/images/car-01.jpg" alt="car" class="img-car-show" id="image-show">

                    <div class="row mt-3">
                        <div class="col-4">
                            <img src="assets/images/car-01.jpg" alt="car" class="img-car-list active rounded"
                                id="image-list-1">
                        </div>
                        <div class="col-4">
                            <img src="assets/images/car-06.jpg" alt="car" class="img-car-list rounded"
                                id="image-list-2">
                        </div>
                        <div class="col-4">
                            <img src="assets/images/car-08.jpg" alt="car" class="img-car-list rounded"
                                id="imgae-list-3">
                        </div>

                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="card">
                        <div class="card-body">
                            <h2 class="fw-bold mb-2">Toyota Avanza (Toyota)</h2>
                            <p class="lead">Rp. 300.000/hari</p>
                            <div class="row">
                                <div class="col-12 col-md-6">
                                    <div class="d-flex align-items-center mb-3">
                                        <i class="fas fa-cogs"></i>
                                        <p class="mb-0 ms-2">Manual</p>
                                    </div>

                                    <div class="d-flex align-items-center mb-3">
                                        <i class="fas fa-palette"></i>
                                        <p class="mb-0 ms-2">Hitam</p>
                                    </div>
                                </div>

                                <div class="col-12 col-md-6">
                                    <div class="d-flex align-items-center mb-3">
                                        <i class="fas fa-gas-pump"></i>
                                        <p class="mb-0 ms-2">Bensin</p>
                                    </div>

                                    <div class="d-flex align-items-center mb-3">
                                        <i class="fas fa-users"></i>
                                        <p class="mb-0 ms-2">7 Penumpang</p>
                                    </div>
                                </div>
                            </div>



                            <a type="button" class="btn btn-primary w-100" href="reservation.html">
                                Sewa
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>


    <script>
        const imgList = document.querySelectorAll('.img-car-list');
        const imgShow = document.getElementById('image-show');

        imgList.forEach((img) => {
            img.addEventListener('click', () => {
                imgList.forEach((img) => {
                    img.classList.remove('active');
                });
                img.classList.add('active');
                imgShow.src = img.src;
            });
        });
    </script>
</body>

</html>
